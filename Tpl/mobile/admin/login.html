<style>
body{background:#0e3159;}

<body>
	<div class="container">
      <form class="form-signin" role="form" method="post" action="__APP__/admin{url}validate{shtml}" target="hidden_frame">
        <h3 class="form-signin-heading" style="text-align:center">YouYaX论坛系统(后台管理)</h3>
        <input type="text" class="form-control" name="user" placeholder="管理员" required autofocus>
        <input type="password" class="form-control" name="pass" placeholder="密码" required>
        <input type="hidden" name="token" value="{token}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
      <iframe name="hidden_frame" id="hidden_frame" style="display:none"></iframe>
    </div> <!-- /container -->
