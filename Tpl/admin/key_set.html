<include file="Tpl/Public/admin_top.html">
<form name="form" action="__APP__/admin{url}dokey{shtml}" method="post">
	<table width=98% height="auto" cellspacing=0 cellpadding=0 border=1 style="margin:auto;border:1px solid #ccc">
		<tr onmouseover="addClass(this)" onmouseout="removeClass(this)">
			<td height="40" style="line-height:40px;background:url('{site}/Public/images/topbg.jpg')"><span style="font-size:16px;text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.6);color:#333;font-weight:bold;">注册密钥管理</span></td>
		</tr>
		<tr onmouseover="addClass(this)" onmouseout="removeClass(this)">
			<td height="30" width="100" style="line-height:30px;font-size:15px;color:#222;">可以更安全的保护注册用户的密码</td>
		</tr>
		<tr onmouseover="addClass(this)" onmouseout="removeClass(this)">
			<td height="30">
				<input type="text" name="keys" style="width:350px;" value="{key}">&nbsp;友情提示 : 更换密钥后所有的用户、管理密码均会重置新的加密字符串，但密码保持不变！
			</td>
		</tr>
   <tr>
   		<input type="hidden" name="token" value="{token}">
		<td height="40" align="left"><input name="submit" type="submit" value="提交" class="button" /></td>
	</tr>
</table>
</form>
<include file="Tpl/Public/admin_bottom.html">
