<include file="Tpl/Public/admin_top.html">
<form name="form" action="__APP__/admin{url}dodelimite{shtml}" method="post" target="hidden_frame">
	<table width=98% height="auto" cellspacing=0 cellpadding=0 border=1 style="margin:auto;border:1px solid #ccc">
		<tr onmouseover="addClass(this)" onmouseout="removeClass(this)">
			<td height="40" colspan="2" style="line-height:40px;background:url('{site}/Public/images/topbg.jpg')"><span style="font-size:16px;text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.6);color:#333;font-weight:bold;">地址栏分隔符 & 后缀配置</span></td>
		</tr>
		<tr onmouseover="addClass(this)" onmouseout="removeClass(this)">
			<td height="30" width="120">当前分隔符</td>
			<td height="30"><input type="text" name="newdefault_url" style="width:60%" value="{config->default_url}"></td>
		</tr>
		<tr onmouseover="addClass(this)" onmouseout="removeClass(this)">
			<td height="30" width="120" style="line-height:30px;font-size:15px;color:#222;">当前后缀名</td>
			<td height="30"><input type="text" name="newstatic_url" style="width:60%" value="{config->static_url}"></td>
		</tr>
   <tr>
   		<input type="hidden" name="token" value="{token}">
		<td height="40" colspan="2" align="left"><input name="submit" type="submit" value="提交" class="button" /></td>
	</tr>
</table>
</form>
<iframe name="hidden_frame" id="hidden_frame" style="display:none"></iframe> 
	<script>
		var tr=document.getElementsByTagName("tr");
		for(var n=0;n<tr.length;n++)
		{
			if(n%2==0&&n!=0)
			{
				tr[n].className="tr0";	
			}else{
				tr[n].className="tr1";	
			}
		}
	</script>
</body>
</html>
