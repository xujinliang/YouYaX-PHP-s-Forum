<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<style type="text/css">
#msg{color:red}
*{margin:0;padding:0;}
.button {
    display: inline-block;
    padding: 0.5em 1em;
    border: 1px solid #d4d4d4;
    text-align: center;
    text-shadow: 1px 1px 0 #fff;
    font: 11px/normal sans-serif;
    color: #333;
    cursor: pointer;
    outline: none;
    background-color: #ececec;
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f4f4f4), to(#ececec));
    background-image: -moz-linear-gradient(#f4f4f4, #ececec);
    background-image: -ms-linear-gradient(#f4f4f4, #ececec);
    background-image: -o-linear-gradient(#f4f4f4, #ececec);
    background-image: linear-gradient(#f4f4f4, #ececec);
    -moz-background-clip: padding;
    background-clip: padding-box;
    border-radius: 0.2em;
}
.button:hover{
    border-color: #3072b3;
    border-bottom-color: #2a65a0;
    text-decoration: none;
    text-shadow: -1px -1px 0 rgba(0,0,0,0.3);
    color: #fff;
    background-color: #3c8dde;
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#599bdc), to(#3072b3));
    background-image: -moz-linear-gradient(#599bdc, #3072b3);
    background-image: -o-linear-gradient(#599bdc, #3072b3);
    background-image: linear-gradient(#599bdc, #3072b3);
}
input[type="text"],input[type="password"]{
	border:1px #dfdfdf solid;
	-webkit-border-radius:5px;
	border-radius:5px;
	height:24px
}
input[type="text"]:focus,input[type="password"]:focus{
	transition:border linear .2s,box-shadow linear .5s;
	-moz-transition:border linear .2s,-moz-box-shadow linear .5s;
	-webkit-transition:border linear .2s,-webkit-box-shadow linear .5s;
	-o-transition:border linear .2s,-webkit-box-shadow linear .5s;
	outline:none;
	box-shadow:0 0 10px rgba(124,105,56,.7);
	-moz-box-shadow:0 0 10px rgba(124,105,56,.7);
	-webkit-box-shadow:0 0 10px rgba(124,105,56,.7);
	-o-box-shadow:0 0 10px rgba(124,105,56,.7)
}
td{font-family: 'Microsoft YaHei','微软雅黑',Arial,Helvetica,sans-serif;font-size:14px;color:#666;}
.minorbtn{border:1px solid #d4d4d4;background-image: none;background-color:#fff;text-decoration:none;}
</style>
<title>找回密码</title>
<script>
function check(){
	if(document.getElementById("email").value=='' || document.getElementById("email").value==null){
		document.getElementById("msg").innerHTML='邮箱必填';
		return false;
	}else if(document.getElementById("pass").value=='' || document.getElementById("pass").value==null){
		document.getElementById("msg").innerHTML='新密码必填';
		return false;
	}else{
		document.getElementById("msg").innerHTML='';
		return true;	
	}
}
</script>
</head>
<body style="overflow:hidden;font-size:13px;background:#fafafa;">
<form name="form" id="form" action="__APP__/Register<?php echo $this->C('default_url'); ?>doForgotPassword<?php echo $this->C('static_url'); ?>" method="post" onsubmit="return check()">
<table width="96%" height="160" cellspacing="0" cellpadding="0" style="margin:0 auto">
<tr><td width="85">邮箱</td><td><input style="width:130px" id="email" type="text" name="email" ></td></tr>
<tr><td>新密码</td><td><input style="width:130px" id="pass" type="password" name="pass" ></td></tr>
<tr><td valign="bottom"><input type="hidden" name="sub" value="1">	
<input type="submit"  class="button" value="发送"></td>
<td valign="bottom"><a class="button minorbtn" href="__APP__/Register<?php echo $this->C('default_url'); ?>show<?php echo $this->C('static_url'); ?>">返回注册</a>
	&nbsp;&nbsp;<span id="msg"></span>
</td></tr>
</table>
</form>
</body>
</html>
